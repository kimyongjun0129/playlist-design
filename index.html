<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My playlist</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script
    src="https://kit.fontawesome.com/b5ac015c11.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <div class="container">
      <div class="status-bar">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="profile">
        <img class="profile__image" src="img/newjeans.jpg" />
        <h1 class="profile__name">NewJeans</h1>
        <h3 class="profile__genre">Dance, Ballade</h3>
      </div>
      <div class="button">
        <div class="button__shape button__shuffle">
          <span class="button__shuffle__text">Shuffle</span>
        </div>
        <div class="button__shape button__bookmark">
          <i class="fa-solid fa-heart"></i>
          <span class="button__bookmark__text">212,971</span>
        </div>
      </div>
      <div class="song__container">
        <div class="song-profile">
          <div class="song-profile__container">
            <img class="song-profile__image" src="img/newjeans_1.jpg" />
            <div class="song-profile__info">
              <span class="song-profile__name">Newjeans</span>
              <span class="song-profile__title">Hype Boy</span>
            </div>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="song-profile">
          <div class="song-profile__container">
            <img class="song-profile__image" src="img/newjeans_2.jpg" />
            <div class="song-profile__info">
              <span class="song-profile__name">Newjeans</span>
              <span class="song-profile__title">New Jeans</span>
            </div>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="song-profile">
          <div class="song-profile__container">
            <img class="song-profile__image" src="img/newjeans_3.jpg" />
            <div class="song-profile__info">
              <span class="song-profile__name">Newjeans</span>
              <span class="song-profile__title">How Sweet</span>
            </div>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="song-profile">
          <div class="song-profile__container">
            <img class="song-profile__image" src="img/newjeans_4.jpg" />
            <div class="song-profile__info">
              <span class="song-profile__name">Newjeans</span>
              <span class="song-profile__title">Supernatural</span>
            </div>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="song-profile">
          <div class="song-profile__container">
            <img class="song-profile__image" src="img/newjeans_5.jpg" />
            <div class="song-profile__info">
              <span class="song-profile__name">Newjeans</span>
              <span class="song-profile__title">Gods</span>
            </div>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
      <div class="player">
        <div class="player__song-info">
          <span class="player__song-info__name">Newjeans</span>
          <span class="player__song-info__title">New Jeans</span>
        </div>
        <div class="player__icons">
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-solid fa-pause"></i>
          <i class="fa-solid fa-forward-step"></i>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="status-bar">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
      <div class="main-song">
        <img class="main-song__img" src="img/newjeans_2.jpg" />
        <span class="main-song__title">New Jeans</span>
        <span class="main-song__name">Newjeans</span>
      </div>
      <div class="play-bar__time">
        <span>1:56</span>
        <span>2:27</span>
      </div>
      <div class="play-bar">
        <div class="play-bar__past-time"></div>
        <div class="play-bar__circle"></div>
        <div class="play-bar__rest-time"></div>
      </div>
      <div class="player-bar">
        <i class="fa-solid fa-repeat"></i>
        <i class="fa-solid fa-backward-step"></i>
        <div>
          <i class="fa-solid fa-play"></i>
        </div>
        <i class="fa-solid fa-forward-step"></i>
        <i class="fa-solid fa-shuffle"></i>
      </div>
    </div>
  </body>
</html>
